{% extends "base.html" %}

{% block create %}

    <style type="text/css">
        .fixed_top {
            position: fixed;
            top: 3%;
            left: 3%; 
        }
    </style>

    <div class="mui-container-fluid">
        <div class="mui-row">

            <div class="mui-row">
                <h1 class="mui-col-md-12 mui--text-center">Add New Issue</h1>
            </div>

            <div class="mui-col-md-6 mui-col-md-offset-3">
                <form method="post" action="/create">
                    <div class="mui-textfield">
                        <input type="text" name="name" required>
                        <label>TODO</label>
                    </div>
                    <div class="mui-textfield">
                        <input class="date" data-toggle="datepicker" name="date" required>
                        <label>Date</label>
                    </div>
                    <div class="mui-textfield" >
                        <input class="timepicker" name="time" required>
                        <label>Time</label>
                    </div>
                    <div class="mui-textfield">
                        <textarea name="memo"></textarea>
                        <label>Memo</label>
                    </div>
                    <button type="submit" class="mui-btn mui-btn--primary mui-btn--raised">提交</button>
                </form>
            </div>
        </div>

        <a href="/" class="back_to_index mui-btn mui-btn--primary mui-btn--fab fixed_top"><<</a>
    </div>

    <script type="text/javascript" src='/public/js/datepicker.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/datepicker.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <script type="text/javascript">
        $('[data-toggle="datepicker"]').datepicker({
            autohide: true,
            format: 'YYYY-MM-DD'
        });

        $('.timepicker').timepicker({
            timeFormat: 'HH:mm',
            interval: 30,
            // minTime: '10',
            // maxTime: '6:00pm',
            defaultTime: '12',
            startTime: '00:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });
    </script>
{% endblock %}
